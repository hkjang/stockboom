version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stockboom-postgres
    environment:
      POSTGRES_USER: stockboom
      POSTGRES_PASSWORD: stockboom_password
      POSTGRES_DB: stockboom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockboom"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockboom-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stockboom-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockboom-network

  # NestJS API Server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: stockboom-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://stockboom:stockboom_password@postgres:5432/stockboom?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/api:/app/apps/api
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stockboom-network

  # Next.js Web App
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: stockboom-web
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3001
      - WEB_PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ../apps/web:/app/apps/web
      - /app/node_modules
    restart: unless-stopped
    networks:
      - stockboom-network

  # BullMQ Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: stockboom-worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://stockboom:stockboom_password@postgres:5432/stockboom?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/worker:/app/apps/worker
      - /app/node_modules
    restart: unless-stopped
    networks:
      - stockboom-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: stockboom-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - stockboom-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: stockboom-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - stockboom-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  stockboom-network:
    driver: bridge
